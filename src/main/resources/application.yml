    port: 7081
    connection-timeout: 10s
    tomcat: 
        accept-count: 100
        max-connections: 10000
        max-threads: 200
        min-spare-threads: 10
        max-swallow-size: 2MB
    error: 
        whitelabel: 
            enabled: true
    servlet: 
