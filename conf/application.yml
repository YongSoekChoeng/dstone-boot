      # 5. 로그아웃 URL
      logout-url: https://kauth.kakao.com/oauth/logout?response_type=code&client_id=@client_id@&logout_redirect_uri=@logout_redirect_uri@
      # 6. 로그아웃 후 콜백 URL
      logout-redirect-uri: /kakao/logoutCallback.do
