server: 
    port: 6080
    connection-timeout: 10s
    tomcat: 
        accept-count: 100
        max-connections: 10000
        max-threads: 200
        min-spare-threads: 10
        max-swallow-size: 2MB
    error: 
        whitelabel: 
            enabled: true
    servlet: 
        jsp: 
            init-parameters: 
                development: true

spring:
    db1: 
        datasource:
            hikari: 
                driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
                jdbc-url: jdbc:log4jdbc:oracle:thin:@localhost:1521:orcl
                username: system
                password: db2admin
            networks: 
                - backend
    db2: 
        datasource: 
            hikari: 
                driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
                jdbc-url: jdbc:log4jdbc:oracle:thin:@localhost:1521:orcl
                username: system
                password: db2admin
            networks: 
                - backend
    rabbitmq: 
        host: localhost
        port: 5672
        username: jysn007
        password: db2admin
                
    mvc: 
        view: 
            prefix: /WEB-INF/views/
